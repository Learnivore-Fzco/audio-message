                       <script>
                           class Feedback {
                               constructor(id, link, subs, pinWidth = 3) {
                                   (this.id = id),
                                       (this.subs = subs),
                                       (this.block = document.querySelector("#" + id)),
                                       (this.icon = this.block.querySelector(".icon")),
                                       (this.track = this.block.querySelector(".tracks")),
                                       (this.trackDefault = this.block.querySelector(".track.default")),
                                       (this.trackColor = this.block.querySelector(".track.colored")),
                                       (this.link = link),
                                       (this.pinWidth = document.documentElement.width > 640 ? pinWidth : 2),
                                       (this.audio = null),
                                       this.embedAudio.apply(this),
                                       this.addPins.apply(this),
                                       (this.play = this.play.bind(this)),
                                       (this.pause = this.pause.bind(this)),
                                       (this.showProgress = this.showProgress.bind(this)),
                                       (this.changeTime = this.changeTime.bind(this)),
                                       (this.catchPlayEvent = this.catchPlayEvent.bind(this)),
                                       (this.catchPauseEvent = this.catchPauseEvent.bind(this)),
                                       this.icon.addEventListener("click", this.togglePlay.bind(this)),
                                       this.track.addEventListener("click", this.changeTime),
                                       this.track.addEventListener("mousedown", (e) => {
                                           e.preventDefault(), this.track.addEventListener("mousemove", this.changeTime);
                                       }),
                                       this.track.addEventListener("mouseup", () => {
                                           this.track.removeEventListener("mousemove", this.changeTime);
                                       }),
                                       window.addEventListener("playFeedback", this.catchPlayEvent),
                                       window.addEventListener("pauseFeedback", this.catchPauseEvent),
                                       (this.audio.onended = () => {
                                           window.dispatchEvent(this.closeEvent), this.pause();
                                       });
                               }
                               get pauseEvent() {
                                   return new CustomEvent("pauseFeedback", { detail: { id: this.id } });
                               }
                               get playEvent() {
                                   return new CustomEvent("playFeedback", { detail: { play: !0, id: this.id, subs: this.subs, audio: this.audio } });
                               }
                               get closeEvent() {
                                   return new CustomEvent("closeFeedback", { detail: { id: this.id } });
                               }
                               catchPauseEvent(e) {
                                   this.audio && e.detail.id === this.id && !this.audio.paused && this.pause();
                               }
                               catchPlayEvent(e) {
                                   if (this.audio) {
                                       if (e.detail.id === this.id && this.audio.paused) return this.play();
                                       if (e.detail.id !== this.id && !this.audio.paused) return this.pause();
                                   }
                               }
                             
                               embedAudio() {
                                   const audioTag = `<audio id="${this.id}-audio" class="feedback-audio"><source src="${this.link}" type="audio/mpeg"></audio>`;
                                   $("body").append(audioTag), (this.audio = document.querySelector(`#${this.id}-audio`));
                               }
                               addPins() {
                                   const width = this.track.offsetWidth,
                                       pinNumber = Math.floor((width + this.pinWidth) / (2 * this.pinWidth));
                                       //alert(pinNumber);
                                   (this.trackDefault.innerHTML = ""), (this.trackColor.innerHTML = "");
                                   for (let i = 0; i < pinNumber; i++) {
                                       const pin1 = document.createElement("span"),
                                           pin2 = document.createElement("span");
                                       let pinHeight = Math.floor(100 * Math.random());
                                       pinHeight < 30 && (pinHeight += 30),
                                           3 !== this.pinWidth &&
                                               ((pin1.style.width = this.pinWidth + "px"), (pin2.style.width = this.pinWidth + "px"), (pin1.style.marginRight = this.pinWidth + "px"), (pin2.style.marginRight = this.pinWidth + "px")),
                                           (pin1.style.height = pinHeight + "%"),
                                           (pin2.style.height = pinHeight + "%"),
                                           this.trackDefault.appendChild(pin1),
                                           this.trackColor.appendChild(pin2);
                                   }
                               }
                               play() {
                                   this.audio
                                       .play()
                                       .then(() => {
                                           this.block.classList.remove("paused"), this.block.classList.add("playing"), this.icon.classList.remove("play"), this.icon.classList.add("pause"), this.showProgress();
                                       })
                                       .catch(console.error);
                               }
                               pause() {
                                   this.audio.pause(), this.block.classList.remove("playing"), this.block.classList.add("paused"), this.icon.classList.remove("pause"), this.icon.classList.add("play");
                               }
                               togglePlay() {
                                   this.audio.paused ? window.dispatchEvent(this.playEvent) : window.dispatchEvent(this.pauseEvent);
                               }
                               showProgress() {
                                   const progress = (this.audio.currentTime / this.audio.duration) * 100;
                                   (this.trackColor.style.clipPath = `polygon(0 0, ${progress}% 0, ${progress}% 100%, 0 100%)`), !this.audio.paused && requestAnimationFrame(this.showProgress);
                               }
                               changeTime(e) {
                                   e.preventDefault();
                                   const progress = e.layerX / this.track.offsetWidth;
                                   (this.audio.currentTime = this.audio.duration * progress), this.showProgress();
                               }
                           }
                       </script>
                       <script>
                           class Subtitler {
                               constructor() {
                                   this.lines,
                                       this.audio,
                                       this.id,
                                       (this.cont = null),
                                       (this.textCont = null),
                                       (this.playPauseIcon = null),
                                       (this.closeIcon = null),
                                       (this.isPlaying = !1),
                                       (this.timeout = null),
                                       (this.getCurrentElements = this.getCurrentElements.bind(this)),
                                       (this.getCurrentText = this.getCurrentText.bind(this)),
                                       (this.updateText = this.updateText.bind(this)),
                                       (this.pause = this.pause.bind(this)),
                                       (this.play = this.play.bind(this)),
                                       (this.close = this.close.bind(this)),
                                       (this.playPause = this.playPause.bind(this)),
                                       (this.catchPlayEvent = this.catchPlayEvent.bind(this)),
                                       (this.catchPauseEvent = this.catchPauseEvent.bind(this)),
                                       this.findContainer.apply(this),
                                       window.addEventListener("playFeedback", this.catchPlayEvent),
                                       window.addEventListener("pauseFeedback", this.catchPauseEvent),
                                       window.addEventListener("closeFeedback", this.close);
                               }
                               get pauseEvent() {
                                   return new CustomEvent("pauseFeedback", { detail: { id: this.id } });
                               }
                               get playEvent() {
                                   return new CustomEvent("playFeedback", { detail: { id: this.id } });
                               }
                               catchPlayEvent(event) {
                                   event.detail.audio && (this.audio = event.detail.audio), event.detail.subs && (this.lines = event.detail.subs), event.detail.id && (this.id = event.detail.id), this.play();
                               }
                               catchPauseEvent(event) {
                                   event.detail.id === this.id && this.pause();
                               }
                               findContainer() {
                                   (this.cont = document.querySelector(".subtitle")),
                                       this.cont.classList.add("transition"),
                                       (this.textCont = this.cont.querySelector(".subtitle__text")),
                                       (this.playPauseIcon = this.cont.querySelector(".subtitle__controls")),
                                       (this.closeIcon = this.cont.querySelector(".subtitle__close")),
                                       this.playPauseIcon.addEventListener("click", this.playPause),
                                       this.closeIcon.addEventListener("click", this.close);
                               }
                               play() {
                                   (this.isPlaying = !0), this.cont.classList.add("shown"), this.updateText(), this.playPauseIcon.classList.remove("play"), this.playPauseIcon.classList.add("pause");
                               }
                               pause() {
                                   (this.isPlaying = !1), clearTimeout(this.timeout), this.playPauseIcon.classList.add("play"), this.playPauseIcon.classList.remove("pause");
                               }
                               close() {
                                   this.isPlaying && (this.pause(), window.dispatchEvent(this.pauseEvent)), this.cont.classList.remove("shown");
                               }
                               playPause() {
                                   this.isPlaying ? window.dispatchEvent(this.pauseEvent) : window.dispatchEvent(this.playEvent);
                               }
                               updateText() {
                                   const text = this.getCurrentText();
                                   this.textCont.textContent !== text && (this.textCont.textContent = text), this.isPlaying && (this.timeout = setTimeout(this.updateText, 150));
                               }
                               getCurrentText() {
                                   const elements = this.getCurrentElements();
                                   return elements.reduce((text, el) => text + el.text, "");
                               }
                               getCurrentElements() {
                                   const time = this.audio.currentTime;
                                   let appropriateElements = [];
                                   for (let i = 0; i < this.lines.length; i++) {
                                       const line = this.lines[i];
                                       if (line.time >= time) return appropriateElements;
                                       line.break ? (appropriateElements = []) : appropriateElements.push(line);
                                   }
                                   return appropriateElements;
                               }
                           }
                       </script>
